<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strefa Klienta</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- STYLE PROFESJONALNE --- */
        :root {
            --bg: #ffffff;
            --text: #333333;
            --accent: #2c3e50; /* Elegancki granat */
            --highlight: #e67e22; /* Akcent koloru */
            --grey: #f4f4f4;
        }

        body { 
            font-family: 'Lato', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 0; 
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3 { font-family: 'Playfair Display', serif; margin-bottom: 0.5em; }
        
        /* Layout */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .hidden { display: none !important; }

        /* Buttony */
        button { 
            background: var(--accent); 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 2px; 
            cursor: pointer; 
            font-size: 14px; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-secondary { background: #95a5a6; }
        .btn-success { background: #27ae60; }
        
        /* Formularze */
        .card { 
            background: white; 
            padding: 40px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            margin-bottom: 2rem; 
            border: 1px solid #eee;
        }
        input { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 20px; 
            border: 1px solid #ddd; 
            background: #fafafa;
            box-sizing: border-box;
        }

        /* Galeria */
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.95);
            z-index: 10;
        }

        .gallery-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }

        /* Kafelki zdjƒôƒá */
        .photo-card { 
            position: relative; 
            cursor: zoom-in; /* Lupa */
            aspect-ratio: 1; /* Kwadrat */
            overflow: hidden;
            background: #eee;
        }

        .photo-card img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.5s ease;
            
            /* OCHRONA PRZED POBIERANIEM */
            user-select: none;
            -webkit-user-drag: none;
            pointer-events: none; /* Klikniƒôcie obs≈Çuguje div rodzic */
        }

        .photo-card:hover img { transform: scale(1.03); }

        /* Nak≈Çadka wyboru */
        .select-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            z-index: 2;
            font-size: 16px;
        }
        
        .photo-card.selected .select-btn {
            background: var(--highlight);
            color: white;
            border-color: var(--highlight);
        }
        
        .photo-card.selected img {
            filter: brightness(0.9);
        }

        /* LIGHTBOX (Powiƒôkszanie) */
        #lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        #lightbox.active { opacity: 1; pointer-events: all; }
        
        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 20px black;
            user-select: none; /* Nadal nie mo≈ºna pobraƒá */
        }
        
        #lightbox .close {
            position: absolute;
            top: 20px; right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        /* Dashboard */
        .album-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }
        .album-item:last-child { border-bottom: none; }
        .album-actions a { color: var(--accent); text-decoration: none; font-weight: bold; margin-left: 15px;}

    </style>
</head>
<body oncontextmenu="return false;"> <div id="lightbox" onclick="app.closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img" src="" oncontextmenu="return false;">
    </div>

    <div id="view-login" class="container" style="display:flex; height:100vh; align-items:center; justify-content:center;">
        <div class="card" style="width: 100%; max-width: 400px;">
            <h2 style="text-align: center;">Strefa Fotografa</h2>
            <form onsubmit="event.preventDefault(); app.login()">
                <input type="email" id="email" placeholder="Email" required value="admin@example.com">
                <input type="password" id="password" placeholder="Has≈Ço" required value="admin123">
                <button type="submit" style="width:100%">Wejd≈∫</button>
            </form>
        </div>
    </div>

    <div id="view-dashboard" class="container hidden">
        <header style="display:flex; justify-content:space-between; align-items:center; margin: 40px 0;">
            <h1>Moje Sesje</h1>
            <div>
                <button onclick="router.go('upload')">+ Nowy Album</button>
                <button onclick="app.logout()" class="btn-secondary" style="margin-left:10px">Wyloguj</button>
            </div>
        </header>
        <div class="card">
            <div id="albums-list">
                </div>
        </div>
    </div>

    <div id="view-upload" class="container hidden">
        <header style="margin: 40px 0;">
            <button onclick="router.go('dashboard')" class="btn-secondary">‚Üê Wr√≥ƒá</button>
        </header>
        <div class="card">
            <h2>Utw√≥rz nowƒÖ galeriƒô</h2>
            <form onsubmit="event.preventDefault(); app.createAlbum()">
                <label>Nazwa Sesji</label>
                <input type="text" id="albumTitle" placeholder="np. ≈ölub Ani i Tomka" required>
                <label>Klient</label>
                <input type="text" id="clientName" placeholder="Imiƒô i Nazwisko" required>
                <div class="file-area" style="padding: 20px; border: 2px dashed #ddd; text-align: center; margin-bottom: 20px;">
                    <p>PrzeciƒÖgnij zdjƒôcia tutaj lub kliknij</p>
                    <input type="file" id="files" multiple accept="image/jpeg" required>
                </div>
                <button type="submit" id="uploadBtn">Wy≈õlij Zdjƒôcia</button>
            </form>
            <div id="upload-status" style="margin-top:20px; color: var(--accent);"></div>
        </div>
    </div>

    <div id="view-gallery" class="container hidden">
        <header class="gallery-header">
            <div>
                <h2 id="gallery-title" style="margin:0">Galeria</h2>
                <small style="color:#777">Kliknij w k√≥≈Çeczko, aby wybraƒá zdjƒôcie. Kliknij w zdjƒôcie, aby powiƒôkszyƒá.</small>
            </div>
            <div class="gallery-actions">
                <span id="selection-count" style="margin-right: 20px; font-weight: bold;">Wybrano: 0</span>
                <button onclick="app.saveSelection()" class="btn-success">Zatwierd≈∫ Wyb√≥r</button>
            </div>
        </header>
        <div id="grid" class="gallery-grid">
            </div>
    </div>

    <div id="toast-container"></div>

    <script>
        const API = '/api';

        const router = {
            views: ['login', 'dashboard', 'upload', 'gallery'],
            go(viewId) {
                this.views.forEach(v => {
                    const el = document.getElementById('view-' + v);
                    if(el) el.classList.add('hidden');
                });
                const active = document.getElementById('view-' + viewId);
                if(active) active.classList.remove('hidden');
            }
        };

        const app = {
            state: {
                jwt: localStorage.getItem('photo_jwt'),
                selected: new Set(),
                currentAlbumToken: null
            },

            init() {
                const path = window.location.pathname;
                if (path.startsWith('/gallery/')) {
                    const token = path.split('/')[2];
                    this.loadGallery(token);
                } else {
                    if (this.state.jwt) {
                        this.loadDashboard();
                    } else {
                        router.go('login');
                    }
                }
            },

            async login() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                try {
                    const res = await fetch(API + '/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await res.json();
                    if (data.error) throw new Error(data.error);
                    
                    this.state.jwt = data.token;
                    localStorage.setItem('photo_jwt', data.token);
                    this.loadDashboard();
                } catch (err) {
                    alert('B≈ÇƒÖd: ' + err.message);
                }
            },

            logout() {
                localStorage.removeItem('photo_jwt');
                this.state.jwt = null;
                router.go('login');
            },

            async loadDashboard() {
                router.go('dashboard');
                try {
                    const res = await fetch(API + '/admin/albums', {
                        headers: { 'Authorization': 'Bearer ' + this.state.jwt }
                    });
                    const albums = await res.json();
                    const container = document.getElementById('albums-list');
                    container.innerHTML = albums.map(a => {
                        const link = window.location.origin + '/gallery/' + a.access_token;
                        return `
                        <div class="album-item">
                            <div>
                                <h3 style="margin:0">${a.title}</h3>
                                <p style="margin:5px 0; color:#888">${a.client_name} | Zdjƒôƒá: ${a.photo_count || 0} | Wybrano: ${a.selection_count || 0}</p>
                            </div>
                            <div class="album-actions">
                                <a href="mailto:?subject=Twoja Galeria Zdjƒôƒá&body=Cze≈õƒá! Przesy≈Çam link do Twojej galerii: ${link}" target="_blank">üìß Wy≈õlij Email</a>
                                <a href="/gallery/${a.access_token}" target="_blank">Otw√≥rz -></a>
                            </div>
                        </div>
                    `}).join('');
                } catch (err) {
                    console.error(err);
                }
            },

            async createAlbum() {
                const btn = document.getElementById('uploadBtn');
                btn.disabled = true;
                btn.innerText = "Przetwarzanie...";
                
                try {
                    const title = document.getElementById('albumTitle').value;
                    const clientName = document.getElementById('clientName').value;
                    
                    const res1 = await fetch(API + '/albums', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + this.state.jwt 
                        },
                        body: JSON.stringify({ title, clientName })
                    });
                    const albumData = await res1.json();
                    const albumId = albumData[0].id;

                    const files = document.getElementById('files').files;
                    const formData = new FormData();
                    formData.append('albumId', albumId);
                    for (let i = 0; i < files.length; i++) {
                        formData.append('photos', files[i]);
                    }

                    document.getElementById('upload-status').innerText = "Wysy≈Çanie i optymalizacja... Czekaj...";

                    const res2 = await fetch(API + '/upload', {
                        method: 'POST',
                        headers: { 'Authorization': 'Bearer ' + this.state.jwt },
                        body: formData
                    });
                    
                    if(res2.ok) {
                        alert('Gotowe!');
                        this.loadDashboard();
                    } else {
                        throw new Error('B≈ÇƒÖd uploadu');
                    }

                } catch (err) {
                    alert(err.message);
                } finally {
                    btn.disabled = false;
                    btn.innerText = "Wy≈õlij Zdjƒôcia";
                }
            },

            // --- KLIENT ---

            async loadGallery(token) {
                this.state.currentAlbumToken = token;
                router.go('gallery');
                try {
                    const res = await fetch(API + '/gallery/' + token);
                    if(!res.ok) throw new Error('B≈ÇƒÖd');
                    const data = await res.json();
                    
                    document.getElementById('gallery-title').innerText = data.album[0].title;
                    this.state.selected = new Set(data.selections);
                    this.renderGrid(data.photos);
                    this.updateCounter();

                } catch (err) {
                    document.body.innerHTML = "<h1 style='text-align:center; margin-top:50px'>Nie znaleziono galerii.</h1>";
                }
            },

            renderGrid(photos) {
                const grid = document.getElementById('grid');
                grid.innerHTML = photos.map(p => {
                    const isSelected = this.state.selected.has(p.id) ? 'selected' : '';
                    return `
                        <div class="photo-card ${isSelected}">
                            <div class="select-btn" onclick="app.toggleSelection('${p.id}', this.parentNode)">
                                ${isSelected ? '‚úî' : ''}
                            </div>
                            <img src="${p.proof_url}" loading="lazy" onclick="app.openLightbox('${p.proof_url}')">
                        </div>
                    `;
                }).join('');
            },

            toggleSelection(id, cardElement) {
                if (this.state.selected.has(id)) {
                    this.state.selected.delete(id);
                    cardElement.classList.remove('selected');
                    cardElement.querySelector('.select-btn').innerText = '';
                } else {
                    this.state.selected.add(id);
                    cardElement.classList.add('selected');
                    cardElement.querySelector('.select-btn').innerText = '‚úî';
                }
                this.updateCounter();
            },

            openLightbox(url) {
                const box = document.getElementById('lightbox');
                const img = document.getElementById('lightbox-img');
                img.src = url;
                box.classList.add('active');
            },

            closeLightbox() {
                document.getElementById('lightbox').classList.remove('active');
            },

            updateCounter() {
                document.getElementById('selection-count').innerText = `Wybrano: ${this.state.selected.size}`;
            },

            async saveSelection() {
                const token = this.state.currentAlbumToken;
                try {
                    await fetch(API + '/select', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            token: token,
                            photoIds: Array.from(this.state.selected)
                        })
                    });
                    alert('Dziƒôkujemy! Tw√≥j wyb√≥r zosta≈Ç wys≈Çany do fotografa.');
                } catch (err) {
                    alert('B≈ÇƒÖd zapisu');
                }
            }
        };

        const path = window.location.pathname;
        if(path === '/' || path === '/index.html') {
             app.init();
        } else if (path.startsWith('/gallery/')) {
             app.init();
        } else {
             app.init();
        }
    </script>
</body>
</html>
